<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>

<body>
    <div class="logo">
        <img src="./images/travelineLogo.png" alt="logo" />

    </div>
    <div class="heading">
        <p>SIGN IN</p>
    </div>
    <form>
        <div class="main">
            <div>
                <div class="labels"><label>EMAIL ID</label></div>
                <input type="email" />
                <p></p>
            </div>
            <div>
                <div class="labels"><label >PASSWORD</label></div>
                <input type="password" />
                <p></p>
            </div>
            <div>
                <button class="submit"><a href="#">SIGN IN</a></button>
            </div>
        </div>
    </form>
</body>

</html>
